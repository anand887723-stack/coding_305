<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

     <!-- In case of multiple class on the same element , we put like this( no space)⭐⭐⭐ -->
    <style>
      div.m1.m2 {
        color: blue;
      }
    </style>
  </head>

  <body>
    <!-- Select the element with multiple classes(m1 & m2) and make them blue -->
    <!-- this means that on the same element we have put 2 classes  ⭐⭐-->
    <div class="m1 m2">Select me</div>

    <div class="m1">Not me</div>
    <div class="m2">Not me either</div>
  </body>
</html>
